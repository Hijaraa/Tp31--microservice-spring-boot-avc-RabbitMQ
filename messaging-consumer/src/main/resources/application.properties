# Server Port
server.port=8223

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange, Queue and Routing Key names (Direct Exchange)
rabbitmq.exchange.name=direct.exchange
rabbitmq.queue.name=user.mysql.queue
rabbitmq.routing.key=user.mysql.routing.key

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/messaging_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

